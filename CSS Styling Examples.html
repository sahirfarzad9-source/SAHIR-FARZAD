<!DOCTYPE html>
<html>
    <head>
        <title>CSS Styling Examples</title>
        
        <style>
            p{
                background-color: antiquewhite;
                color: black;
                border: 2px solid gray;
                height: 200px;
                
                font-size: 24px;
                width: 250px;
            }
            #demo1{
                background-color: rgb(22, 76, 119);
                color: azure;
                
                font-weight: 200;
                border: 6px solid aquamarine;
            }
            #demo2{
                background-color: rgb(255, 0, 0);
                color: rgb(218, 214, 21);
                
                font-weight: 100;
                border: 2px solid rgb(243, 123, 123);
            }
            .d1{
                background-color: rgb(22, 76, 119);
                color: azure;
                
                font-weight: 200;
                border: 6px solid rgb(3, 205, 255);
                text-shadow: 14px;
                text-align: center;
            }
            *{
             font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }
        </style>
        <link rel="stylesheet" href="HELLO.css">
    </head>
    <body>
        <h1 style="background-color: aquamarine; color: azure;">HELLO</h1>
        <p>The tournament will take place from June 11 to July 19, 2026. ... It will be jointly hosted by sixteen cities</p>
        <h2>If u read this u can read english.</h2>
        <p class="d1"><marquee>The tournament will take place from June 11 to July 19, 2026. ... It will be jointly hosted by sixteen cities </marquee></p>
        <div id="demo1">
            I am sahir
        </div>
        <div id="demo2">
            I am rayat
        </div>
    </body>
</html>
