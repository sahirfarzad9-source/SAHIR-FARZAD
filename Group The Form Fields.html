<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h2>Personal details form</h2>
        <form>
            <label>Name</label><br>
            <input type="text" id="Name"><br><br>
            <label>Email ID</label><br>
            <input type="text" id="EmailID"><br><br>
            <label>Contact number (this will be hidden)</label><br>
            <input type="password" id="Contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="Female" name="Gender" value="Female">Female<br> 
            <input type="radio" id="Male" name="Gender" value="Male">Male<br><br>  
            <label>Birthday</label><br>
            <input type="date" value="birthday"><br><br>
            <label>Your favorite city</label><br>
            <input type="checkbox" id="city" value="Paris">Paris<br>
            <input type="checkbox" id="city" value="Berlin">Berlin<br><br>
            <input type="submit">
        </form>
    </body>
</html>
